{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% load l10n %}

{% block extra_js %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block content %}
    <div style="display: flex">
        <div id="team-id"></div>
        <div id="working_duration"></div>
        <div id="telemetry-packs"></div>
    </div>

    <table class="charts-css column multiple data-spacing-15 datasets-spacing-4">
        <td style="--color: transparent;">
            <div class="container">
                <canvas id="battery-voltage-graph"></canvas>
            </div>
        </td>
        <td style="--color: transparent;">
            <div class="container">
                <canvas id="altitude-graph"></canvas>
            </div>
        </td>
        <td style="--color: transparent;">
            <div class="container">
                <canvas id="velocity-graph"></canvas>
            </div>
        </td>
    </table>
{% endblock %}

{% block js %}
    <script src="{% static 'client/js/custom_graph.js' %}"></script>
{% endblock %}
